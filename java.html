<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  </head>
  <body>
    <script>

let temperature = 25;

if (temperature < 0) {
    console.log("It's freezing outside!");
} else if (temperature >= 0 && temperature < 15) {
    console.log("It's cold outside.");
} else if (temperature >= 15 && temperature < 25) {
    console.log("It's mild outside.");
} else {
    console.log("It's hot outside!");
}


let isRaining = true;
let temperature = 15;

if (isRaining) {
    console.log("Remember to take an umbrella!");
} else {
    console.log("No need for an umbrella today.");
}

if (temperature < 10) {
    console.log("It's cold outside. Don't forget your jacket!");
} else if (temperature >= 10 && temperature < 20) {
    console.log("It's a bit chilly. You might want to wear a sweater.");
} else {
    console.log("It's warm outside. Enjoy the weather!");
}




    </script>




    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  </body>
</html>
